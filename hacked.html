<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>You've Been Hacked! (Not Really)</title>
  <style>
    html, body {
      margin: 0; padding: 0; overflow: hidden;
      background: black; color: white;
      font-family: monospace;
    }
    canvas {
      position: fixed; top: 0; left: 0;
      z-index: 0; filter: blur(1px);
      display: none;
    }
    #main {
      position: relative; z-index: 2;
      display: flex; flex-direction: column;
      justify-content: center; align-items: center;

    }
    @keyframes flicker {
      0% { opacity: 1; }
      50% { opacity: 0.3; }
      100% { opacity: 1; }
    }
    #terminal {
      display: none; background: rgba(0, 0, 0, 0.7);
      color: #00ff00; border: 2px solid #0f0;
      padding: 20px; width: 80%; height: 300px;
      overflow-y: auto; text-align: left;
      font-size: 0.9em; box-shadow: 0 0 10px #00ff00;
      margin-top: 20px; z-index: 2;
    }
    button {
      padding: 20px 40px; font-size: 1.5em;
      background-color: crimson; color: white;
      border: none; border-radius: 10px;
      cursor: pointer; transition: 0.3s; z-index: 1;
    }
    button:hover {
      background-color: darkred;
    }
  </style>
</head>
<body>

<canvas id="matrixCanvas"></canvas>

<div id="main">
  <button onclick="startPrank()">DO NOT CLICK ME</button>
  <div id="hacked">ðŸ’€ HACKED! ðŸ’€</div>
  <div id="terminal"></div>
  <div id="gotcha">ðŸ˜„ Just kidding! You're totally safe.</div>
</div>

<audio id="sirenSound" preload="auto">
  <source src="https://freesound.org/data/previews/170/170154_2437358-lq.mp3" type="audio/mpeg" />
  Sorry, your browser does not support the audio element.
</audio>

<script>
  const canvas = document.getElementById('matrixCanvas');
  const ctx = canvas.getContext('2d');
  const siren = document.getElementById("sirenSound");

  let animationInterval;

  const letters = "01";
  const fontSize = 14;
  let columns;
  let drops;

  function initMatrix() {
    canvas.style.display = "block";
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;
    columns = canvas.width / fontSize;
    drops = Array.from({ length: columns }).fill(1);
  }

  function drawMatrix() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "#0F0";
    ctx.font = fontSize + "px monospace";

    for (let i = 0; i < drops.length; i++) {
      const text = letters[Math.floor(Math.random() * letters.length)];
      ctx.fillText(text, i * fontSize, drops[i] * fontSize);
      if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
        drops[i] = 0;
      }
      drops[i]++;
    }
  }

  const terminalLines = [
    "Initializing breach protocol...",
    "Bypassing firewall...",
    "Accessing device storage...",
    "Collecting passwords...",
    "Uploading data to remote server...",
    "Injecting backdoor...",
    "Success! Device is now controlled remotely. ðŸ’€"
  ];

  function typeLines(index = 0) {
    const terminal = document.getElementById("terminal");
    if (index < terminalLines.length) {
      const line = document.createElement("div");
      terminal.appendChild(line);
      let charIndex = 0;
      const typer = setInterval(() => {
        if (charIndex < terminalLines[index].length) {
          line.textContent += terminalLines[index][charIndex++];
        } else {
          clearInterval(typer);
          typeLines(index + 1);
        }
      }, 50);
    }
  }

  function startPrank() {
    document.querySelector("button").style.display = "none";
    document.getElementById("hacked").style.display = "block";
    document.getElementById("terminal").style.display = "block";

    initMatrix();
    animationInterval = setInterval(drawMatrix, 33);

    siren.loop = true;
    siren.load();
    siren.play().catch(e => {
      console.warn("Audio playback failed:", e);
    });

    typeLines();

    setTimeout(() => {
      clearInterval(animationInterval);
      canvas.style.display = "none";
      document.getElementById("hacked").style.display = "none";
      document.getElementById("terminal").style.display = "none";
      document.getElementById("gotcha").style.display = "block";

      siren.pause();
      siren.currentTime = 0;
    }, 20000);
  }

  window.addEventListener("resize", () => {
    if (canvas.style.display !== "none") {
      canvas.height = window.innerHeight;
      canvas.width = window.innerWidth;
      columns = canvas.width / fontSize;
      drops = Array.from({ length: columns }).fill(1);
    }
  });
</script>

</body>
</html>
